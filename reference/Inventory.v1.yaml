components:
  schemas:
    CatalogItem:
      title: CatalogItem
      type: object
      description: A item contained within the catalog
      x-tags:
        - catalog
      properties:
        id:
          type: string
          description: A random identifier used to identify this object
        name:
          type: string
          description: the name of this item
        description:
          type: string
          description: the description of this item
        iconUrl:
          type: string
          description: A optional url pointing to a jpg or png image
          format: uri
        imagesUrls:
          type: array
          description: A optional list of image urls to display
          items:
            type: string
            format: uri
        _links:
          type: object
          description: A object containing links to other objects refrenced in this item
          required:
            - brand
            - seller
          properties:
            brand:
              type: string
              description: a url to the brand who makes this product
              format: uri
            seller:
              type: string
              description: a url to the seller who sales this item
              format: uri
        sellerId:
          type: string
          description: A random string used to identify the seller
        brandId:
          type: string
          description: A random string used to identify the brand
      required:
        - name
        - description
        - _links
        - sellerId
        - brandId
    CatalogItemForm:
      title: CatalogItemForm
      type: object
      description: A item contained within the catalog
      x-tags:
        - catalog
      properties:
        name:
          type: string
          description: the name of this item
        description:
          type: string
          description: the description of this item
        iconUrl:
          type: string
          description: A optional url pointing to a jpg or png image
          format: uri
        imagesUrls:
          type: array
          description: A optional list of image urls to display
          items:
            type: string
            format: uri
        _links:
          type: object
          description: A object containing links to other objects refrenced in this item
          required:
            - brand
            - seller
          properties:
            brand:
              type: string
              description: a url to the brand who makes this product
              format: uri
            seller:
              type: string
              description: a url to the seller who sales this item
              format: uri
        sellerId:
          type: string
          description: A random string used to identify the seller
        brandId:
          type: string
          description: A random string used to identify the brand
      required:
        - name
        - description
        - _links
        - sellerId
        - brandId
    Brand:
      title: Brand
      type: object
      description: 'A brand is used to display who produces a item, one brand can be used by many sellers'
      properties:
        id:
          type: string
          description: a random identifier to identify this brand
        name:
          type: string
          description: the name of this brand
        description:
          type: string
          description: the description to discribe this brand
        iconUrl:
          type: string
          description: a optional url pointing to a icon url
      required:
        - name
        - description
      x-tags:
        - brand
    BrandForm:
      title: BrandForm
      type: object
      description: 'A brand is used to display who produces a item, one brand can be used by many sellers'
      x-tags:
        - brand
      properties:
        name:
          type: string
          description: the name of this brand
        description:
          type: string
          description: the description to discribe this brand
        iconUrl:
          type: string
          description: a optional url pointing to a icon url
      required:
        - name
        - description
  securitySchemes:
    jwt-auth:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
  - jwt-auth: []
tags:
  - name: brand
    description: Used to access or change brands
  - name: catalog
    description: Used to access or change catalog items
  - name: inventory
    description: Used to access or change inventory
