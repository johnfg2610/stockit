      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CatalogItemForm'
  '/catalog/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: The identifier to refrence the catalog item
    get:
      summary: Get catalog by ID
      tags:
        - catalog
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CatalogItem'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: ../Error.v1.yaml
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: ../Error.v1.yaml
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: ../Error.v1.yaml
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: ../Error.v1.yaml
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: ../Error.v1.yaml
      operationId: get-catalog-id
      description: Gets a catalog item by ID
    put:
      summary: Replace catalog by ID
      operationId: put-catalog-id
      responses:
