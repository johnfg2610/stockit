openapi: 3.0.0
info:
  title: Inventory
  version: 1.0.0
  contact:
    name: john
    url: https://www.github.com/johnfg2610/stockit
    email: johnfg2610@gmail.com
  license:
    name: ISC
    url: 'https://github.com/johnfg2610/stockit/blob/master/LICENSE'
  description: Used to access inventory counts as well as brands and catalog items
servers:
  - url: 'http://localhost:3000'
paths:
  '/inventory/{catalogItemId}':
    parameters:
      - schema:
          type: string
        name: catalogItemId
        in: path
        required: true
        description: The catalog item to modify
    get:
      summary: Get the current amount of the item available
      tags:
        - inventory
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: integer
                default: 0
                description: The amount of the selected product avalible
              examples:
                example-1:
                  value: 32
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: ../Error.v1.yaml
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: ../Error.v1.yaml
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: ../Error.v1.yaml
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: ../Error.v1.yaml
        '500':
          description: Internal Server Error
      operationId: get-inventory-catalogItemId
      description: Gets the amount of items avalible in inventory of the requested catalogItem
    patch:
      summary: Update the amount of a item
      operationId: patch-inventory-catalogItemId
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  newAmount:
                    type: integer
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: ../Error.v1.yaml
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: ../Error.v1.yaml
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: ../Error.v1.yaml
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: ../Error.v1.yaml
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: ../Error.v1.yaml
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                amountChange:
                  type: integer
            examples:
              example-1:
                value:
                  amountIncrease: 35
        description: ''
      description: Updates the amount of a item
      tags:
        - inventory
  /brand:
    post:
      summary: Create a new Brand
      operationId: post-brand
      responses:
        '201':
          description: Created
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: ../Error.v1.yaml
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: ../Error.v1.yaml
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: ../Error.v1.yaml
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: ../Error.v1.yaml
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: ../Error.v1.yaml
      tags:
        - brand
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BrandForm'
            examples:
              example-1:
                value:
                  name: string
                  description: string
                  iconUrl: string
        description: ''
      description: Used to create a new brand
  '/brand/{brandId}':
    parameters:
      - schema:
          type: string
        name: brandId
        in: path
        required: true
        description: the id of the brand to access
    get:
      summary: Get brand by ID
      tags:
        - brand
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Brand'
              examples:
                example-1:
                  value:
                    id: string
                    name: string
                    description: string
                    iconUrl: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: ../Error.v1.yaml
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: ../Error.v1.yaml
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: ../Error.v1.yaml
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: ../Error.v1.yaml
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: ../Error.v1.yaml
      operationId: get-brand-brandId
      description: Get a brand by ID
    delete:
      summary: Delete a brand by ID
      operationId: delete-brand-brandId
      responses:
        '201':
          description: Created
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: ../Error.v1.yaml
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: ../Error.v1.yaml
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: ../Error.v1.yaml
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: ../Error.v1.yaml
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: ../Error.v1.yaml
      description: Delete a brand by ID
      tags:
        - brand
    put:
      summary: Replace a brand by ID
      operationId: put-brand-brandId
      responses:
        '201':
          description: Created
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: ../Error.v1.yaml
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: ../Error.v1.yaml
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: ../Error.v1.yaml
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: ../Error.v1.yaml
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: ../Error.v1.yaml
      description: Replaces a brand by ID
      tags:
        - brand
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BrandForm'
        description: The brand object to replace this with
  /catalog:
    post:
      summary: Create a new catalog
      operationId: post-catalog
      responses:
        '201':
          description: Created
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: ../Error.v1.yaml
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: ../Error.v1.yaml
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: ../Error.v1.yaml
        '404':
          description: Not Found
          content:
            application/json:
              schema:
