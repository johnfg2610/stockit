        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: ../Error.v1.yaml
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: ../Error.v1.yaml
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: ../Error.v1.yaml
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: ../Error.v1.yaml
      description: Replaces the catalog item
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CatalogItemForm'
          application/xml:
            schema:
              type: object
              properties: {}
        description: ''
      tags:
